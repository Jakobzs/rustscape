name: build

on: [push]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
        matrix:
          name: [linux, windows, macos]

          include:
            - name: linux
              os: ubuntu-latest
            - name: windows
              os: windows-latest
            - name: macos
              os: macos-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Rust Toolchain
        run: rustup toolchain install stable --profile minimal -c rustfmt,clippy

      - name: Clippy
        run: cargo clippy

      - name: Build
        run: cargo build --verbose

      - name: Run tests
        run: cargo test --verbose